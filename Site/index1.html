<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="funcionarioForm">
        <label>Nome: <input type="text" id="nome" required></label><br>
        <label>Idade: <input type="number" id="idade" required></label><br>
        <label>Cargo: <input type="text" id="cargo" required></label><br>
        <label>Departamento (Gerente): <input type="text" id="departamento"></label><br>
        <label>Linguagem (Desenvolvedor): <input type="text" id="linguagem"></label><br>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="result"></div>
    <div id="error"></div>
    
    <script src="script.js"></script>
</body>
</html>
