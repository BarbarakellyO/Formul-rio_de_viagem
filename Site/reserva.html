<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Reserva de Viagem</h1>
        <form action="/enviar-reserva" method="post">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Serviços Desejados</legend>
                <div class="form-group">
                    <label for="servicos">Selecione os serviços:</label>
                    <input type="checkbox" id="passagens" name="servicos" value="Compra de Passagens">
                    <label for="passagens">Compra de Passagens</label><br>
                    <input type="checkbox" id="hospedagem" name="servicos" value="Reserva de Hospedagem">
                    <label for="hospedagem">Reserva de Hospedagem</label><br>
                    <input type="checkbox" id="aluguel" name="servicos" value="Aluguel de Veículos">
                    <label for="aluguel">Aluguel de Veículos</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Forma de Pagamento</legend>
                <div class="form-group">
                    <label>Escolha a forma de pagamento:</label>
                    <input type="radio" id="cartao" name="pagamento" value="Cartão de Crédito" required>
                    <label for="cartao">Cartão de Crédito</label><br>
                    <input type="radio" id="boleto" name="pagamento" value="Boleto">
                    <label for="boleto">Boleto</label><br>
                    <input type="radio" id="pix" name="pagamento" value="PIX">
                    <label for="pix">PIX</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Prazo de Pagamento</legend>
                <div class="form-group">
                    <label for="prazo">Escolha o prazo de pagamento:</label>
                    <select id="prazo" name="prazo" required>
                        <option value="À Vista">À Vista</option>
                        <option value="2 Vezes Sem Juros">2 Vezes Sem Juros</option>
                        <option value="3 Vezes Sem Juros">3 Vezes Sem Juros</option>
                        <option value="5 Vezes Sem Juros">5 Vezes Sem Juros</option>
                        <option value="10 Vezes Com Juros">10 Vezes Com Juros</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Observações</legend>
                <div class="form-group">
                    <label for="observacoes">Observações (opcional):</label>
                    <textarea id="observacoes" name="observacoes" rows="4" placeholder="Digite suas observações aqui..."></textarea>
                </div>
            </fieldset>
            <div class="form-group">
                <input type="submit" value="Enviar Reserva">
            </div>
        </form>
    </div>
</body>
</html>
